name: chaining jobs

on:
  workflow_dispatch:
  #inputs the workflow accepts
    inputs:
      run-job-3:
         description: "Run job 3"
         required: true
         type: boolean

jobs:
  job-1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
     - name: Output for Job 1
       run: echo "Hekko from JOb 1. Run Job 3 equals ${{ github.event.inputs.run-job-3}}"
       
  job-2: 
     name: Job 2
     runs-on: ubuntu-latest
     needs:
      - job-1
     steps:
      - name: Output for Job 2
        run: echo "Hello from Job 2"

  job-3:
    name: Job 3
    if: github.event.inputs.run-job-3 == 'true'
    runs-on: ubuntu-latest
    needs:
     - job-1
    steps:
      - name: Output for Job 3
        run: echo "Hello from Job 3"

  job-4:
    name: Job 4
    runs-on: ubuntu-latest
    needs: 
     - job-2
     - job-3

    steps:
     - name: Output for Job 4
       run: echo " Hello from Job 4"
    
    
  
  
